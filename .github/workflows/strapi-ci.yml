name: Strapi CI (build, scan, push, bump GitOps)

on:
  push:
    branches: [ "main" ]
    paths:
      - "strapi/**"
      - ".github/workflows/strapi-ci.yml"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  build_scan_push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/strapi
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: strapi
        run: npm ci

      - name: Build
        working-directory: strapi
        run: npm run build

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tag
        id: tag
        run: echo "t=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./strapi
          file: ./strapi/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.tag.outputs.t }}
            ${{ env.IMAGE }}:latest

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE }}:${{ steps.tag.outputs.t }}
          format: table
          exit-code: "0"

      - name: Bump GitOps tag
        run: |
          set -euo pipefail
          FILE="gitops/apps/strapi/chart/values.yaml"
          TAG="${{ steps.tag.outputs.t }}"
          perl -0777 -i -pe 's/(tag:\s*")[^"]+(")/$1'"$TAG"'$2/g' "$FILE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "gitops(strapi): bump image tag to ${TAG}" || exit 0
          git push