# ------------------------------------------------------------------------------
# Argo CD Application: myapp (Kustomize)
#
# ArgoCD watches: gitops/apps/myapp/overlays/dev
# That overlay references ../../base and adds env-specific settings.
# ------------------------------------------------------------------------------
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/cyrixrr/devops-final.git
    targetRevision: main
    path: gitops/apps/myapp/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
