# ------------------------------------------------------------------------------
# Argo CD Application: monitoring-kps (kube-prometheus-stack via Helm)
#
# Goal:
# - ArgoCD installs kube-prometheus-stack Helm chart
# - Values are stored in *your* Git repo (GitOps)
# - Use ArgoCD multi-source:
#     1) Helm chart repo (prometheus-community)
#     2) Your Git repo containing values.yaml (ref: values)
#
# Why multi-source?
# - Chart stays upstream (no vendor copies)
# - Your configuration stays in Git (auditable, reproducible)
# ------------------------------------------------------------------------------

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-kps
  namespace: argocd
spec:
  project: default

  # ----------------------------------------------------------------------------
  # SOURCES (multi-source)
  #
  # IMPORTANT:
  # - When using "sources:", DO NOT also use "source:".
  # - "$values/..." refers to the repo that has ref: values.
  # ----------------------------------------------------------------------------
  sources:
    # 1) Helm chart source (upstream)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: "80.13.3" # pin chart version for reproducibility
      helm:
        # values file stored in your Git repo (the "values" source below)
        valueFiles:
          - $values/gitops/helm/kube-prometheus-stack/values.yaml

    # 2) Values source (your Git repo)
    - repoURL: https://github.com/cyrixrr/devops-final.git
      targetRevision: main
      ref: values

  # ----------------------------------------------------------------------------
  # DESTINATION
  # ----------------------------------------------------------------------------
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  # ----------------------------------------------------------------------------
  # SYNC POLICY
  #
  # automated:
  # - prune: deletes things removed from Git
  # - selfHeal: reverts manual kubectl changes back to Git desired state
  #
  # syncOptions:
  # - CreateNamespace=true : creates "monitoring" namespace if missing
  # - ServerSideApply=true : reduces huge-annotation CRD issues (common in KPS)
  # ----------------------------------------------------------------------------
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  # ----------------------------------------------------------------------------
  # IGNORE DIFFERENCES (reduce "noise" OutOfSync)
  #
  # kube-prometheus-stack / Grafana often generates the admin secret.
  # That secret can legitimately differ from what Helm would "expect".
  #
  # Best practice: ignore only the fields that drift, not the entire secret.
  #
  # Also ignore the common "restartedAt" annotation drift on the Grafana Deployment.
  # ----------------------------------------------------------------------------
  ignoreDifferences:
    # Grafana admin secret (ignore only the generated credentials)
    - group: ""              # core API group
      kind: Secret
      name: monitoring-kps-grafana
      namespace: monitoring
      jsonPointers:
        - /data/admin-user
        - /data/admin-password

    # Grafana Deployment drift (ignore only restart timestamp annotation if present)
    - group: apps
      kind: Deployment
      name: monitoring-kps-grafana
      namespace: monitoring
      jqPathExpressions:
        - .spec.template.metadata.annotations."kubectl.kubernetes.io/restartedAt"

