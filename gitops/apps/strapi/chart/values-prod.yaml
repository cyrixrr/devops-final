image:
  repository: ghcr.io/cyrixrr/strapi
  tag: "792fde6aed51ee4eaceeec8ee83a188f5e0af4c6"
  pullPolicy: IfNotPresent

replicaCount: 5 

service:
  type: NodePort
  port: 1337
  nodePort: 31337

persistence:
  enabled: true
  storageClass: nfs-client
  size: 10Gi
  mountPath: /opt/app/public/uploads

database:
  host: strapi-postgresql
  port: 5432
  name: strapi
  username: strapi
  passwordSecret:
    name: strapi-postgres-credentials
    key: password

strapiSecrets:
  name: strapi-secrets

env:
  NODE_ENV: "production"
