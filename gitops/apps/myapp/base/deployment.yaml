apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: ghcr.io/cyrixrr/myapp:latest
          ports:
            - containerPort: 8000
          env:
            - name: APP_VERSION
              value: "latest"
            - name: GIT_SHA
              value: "manual"
