apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: ghcr.io/cyrixrr/myapp:aaf02233a58dab5244f8353bdc9285e0d7df3f61
          ports:
            - containerPort: 8000
          env:
            - name: APP_VERSION
              value: "1ca172e422ca917405d79eaf3b84684e9c3b3a58"
            - name: GIT_SHA
              value: "1ca172e422ca917405d79eaf3b84684e9c3b3a58"
